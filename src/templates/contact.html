{% extends 'base.html' %}
{% load static %}
{% block head_title %}Contact | {{ block.super }}{% endblock head_title%}
{% block content %}
  <div class='text-center'>
    <h1>{{ title }}</h1>
</div>
    <div class='row'>
      <div class='col-4 mx-auto'>
      <form class='contact-form' method='POST' action="{% url 'contact' %}">{% csrf_token %}
        {{ form.as_p }}         
        <button type='submit' class='btn btn-dafault'>Submit</button>
      </form>
    </div>
  </div>
{% endblock content %}
