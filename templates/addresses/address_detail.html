{% extends 'base.html' %}
{% block head_title %}Address Update | {{ block.super }}{% endblock head_title %}
{% block content%}
    <div class='row'>
      <div class='col-12 col-md-6 mx-auto my-3'>
        {% if form.instance.address_line_1 %}
        <h1>Update Address</h1>
        {% else %}
        <h1>Create Address</h1>
        {% endif %}
        <hr/>
      </div>
    </div>
    <div>
      <div class='col-12 mx-auto col-md-6'>
        <form method='POST' action=''>{% csrf_token %}
          {{ form.as_p }}
          <button type='submit' class='btn btn-default'>Save Address</button>
        </form>
      </div>
    </div>
{% endblock content %}
